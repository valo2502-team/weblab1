{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Team Shop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">üõçÔ∏è Team Shop</a>
        <div class="nav-links">
            <a href="/">Home</a>
        </div>
    </nav>

    <div class="login-container">
        <h2>Admin Login</h2>
        <p style="color: #666; margin-bottom: 20px;">Please sign in to manage inventory.</p>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div style="color: var(--danger); margin-bottom: 15px; font-weight: bold;">
                    Invalid username or password
                </div>
            {% endif %}

            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
