{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Shop - Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="navbar-brand">üõçÔ∏è Team Shop</a>
        <div class="nav-links">
            <a href="/test/">üîß Test Area</a>
            <a href="/custom-admin/">‚öôÔ∏è Admin Panel</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome!</h1>
        <p>The best equipment for your team's efficiency.</p>
    </div>

    <div class="container">
        <h2 class="section-title">Product Catalog</h2>
        
        <div id="items-grid" class="items-grid">
            <p style="text-align:center; width:100%; color:#777;">Loading products...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('items-grid');
            
            try {
                const response = await fetch('/items/');
                if (!response.ok) throw new Error('Failed to load');
                const items = await response.json();

                grid.innerHTML = ''; 

                if (items.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; width:100%;">No products available yet.</p>';
                    return;
                }

                items.forEach(item => {
                    const displayPrice = item.price ? item.price : "0.00";
                    
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="card-img-placeholder">üì¶</div>
                        <div class="card-body">
                            <h3 class="card-title">${item.name}</h3>
                            <div class="card-price">$${displayPrice}</div>
                            <button class="btn-buy" onclick="alert('Buying feature coming soon!')">Buy</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                grid.innerHTML = `<p style="text-align:center; color:red; width:100%;">Failed to load catalog: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
