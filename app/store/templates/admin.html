{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Team Shop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div id="degraded-banner">‚ö†Ô∏è System overloaded. Editing functions limited.</div>

<nav class="navbar">
        <a href="/custom-admin/" class="navbar-brand">‚öôÔ∏è Admin Panel</a>
        <div class="nav-links">
            <span style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">
                User: {{ user.username }}
            </span>
            
            <a href="/">üè† Home</a>
            <a href="/test/">üîß Test Center</a>
            
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link-btn">Log Out</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1>Inventory Management</h1>

        <div class="card">
            <h3>Add New Item</h3>
            <div class="add-section-wrapper">
                <input type="text" id="new-item-name" placeholder="Item Name (e.g. Laptop)" style="flex: 2;">
                <input type="number" id="new-item-price" placeholder="Price $" step="0.01" style="flex: 1;">
                <button class="btn btn-success" onclick="createItem()">+ Add Item</button>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Current Inventory</h3>
                <button id="btn-toggle-list" class="btn btn-outline" onclick="toggleList()">Hide List</button>
            </div>

            <div class="table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">ID</th>
                            <th>Name</th>
                            <th style="width: 150px;">Price ($)</th>
                            <th style="width: 160px; text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-list-body">
                        </tbody>
                </table>
                <div id="loading-msg" style="text-align:center; padding: 20px; color: #6c757d;">Loading data...</div>
            </div>
        </div>
    </div>

    <div id="status-area"></div>

    <script src="{% static 'js/script.js' %}"></script>

    <script>
        const API_URL = "/items/";

        loadAdminItems();

        function toggleList() {
            const table = document.querySelector(".table-wrapper");
            const btn = document.getElementById("btn-toggle-list");
            if (table.style.display === "none") {
                table.style.display = "block";
                btn.textContent = "Hide List";
                loadAdminItems();
            } else {
                table.style.display = "none";
                btn.textContent = "Show List";
            }
        }

        async function loadAdminItems() {
            const tbody = document.getElementById("admin-list-body");
            const loader = document.getElementById("loading-msg");
            
            try {
                const res = await fetchWithRetry(API_URL);
                const items = await res.json();
                
                tbody.innerHTML = "";
                loader.style.display = "none";

                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No items found. Add one above!</td></tr>';
                    return;
                }

                items.forEach(item => {
                    const row = document.createElement("tr");
                    const price = item.price ? item.price : ""; 
                    
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td><input type="text" id="name-${item.id}" value="${item.name}" class="form-control"></td>
                        <td><input type="number" id="price-${item.id}" value="${price}" step="0.01" class="form-control"></td>
                        <td style="text-align: right;">
                            <button class="btn btn-primary" onclick="updateItem(${item.id})">Save</button>
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">Del</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                logStatus(`Loaded ${items.length} items.`);
            } catch (err) {
                loader.textContent = "Error loading data.";
                logStatus("Failed to load items", true);
            }
        }

        async function createItem() {
            const nameInput = document.getElementById("new-item-name");
            const priceInput = document.getElementById("new-item-price");
            const name = nameInput.value;
            const price = parseFloat(priceInput.value) || 0;

            if (!name) return alert("Please enter a name");

            try {
                await fetchWithRetry(API_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Idempotency-Key": "create-" + Date.now()
                    },
                    body: JSON.stringify({ name, price })
                });
                
                nameInput.value = "";
                priceInput.value = "";
                loadAdminItems();
                logStatus("Item created successfully");
            } catch (err) {
                logStatus("Create failed: " + (err.error || err.message), true);
            }
        }

        async function updateItem(id) {
            const name = document.getElementById(`name-${id}`).value;
            const price = parseFloat(document.getElementById(`price-${id}`).value) || 0;

            try {
                await fetchWithRetry(`${API_URL}${id}/`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, price })
                });
                logStatus(`Item ${id} updated`);
            } catch (err) {
                logStatus("Update failed", true);
            }
        }

        async function deleteItem(id) {
            if (!confirm("Delete this item?")) return;
            try {
                await fetchWithRetry(`${API_URL}${id}/`, { method: "DELETE" });
                loadAdminItems();
                logStatus(`Item ${id} deleted`);
            } catch (err) {
                logStatus("Delete failed", true);
            }
        }
    </script>
</body>
</html>
